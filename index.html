const ADMIN_PASS = "Henly0402";
let state = { view: 'loading', currentUser: null, users: [], quiz: null, quizType: null };
const root = document.getElementById('app');

// --- 全ての関数を window に登録して HTML から呼べるようにする ---

window.setView = (v, type = null) => {
    state.view = v;
    if (type) state.quizType = type;
    render();
};

window.adminLogin = () => {
    const p = prompt("管理者パスワード");
    if (p === ADMIN_PASS) window.setView('admin');
    else if (p) alert("パスワードが違います");
};

window.doLogin = () => {
    const id = document.getElementById('uID').value;
    const pw = document.getElementById('uPW').value;
    const user = state.users.find(u => u.id === id && u.pass === pw);
    if (user) {
        state.currentUser = user;
        window.setView('home');
    } else {
        alert("IDまたはパスワードが正しくありません");
    }
};

window.startQuiz = (min, max) => {
    const pool = window.wordData.filter(w => w.id >= min && w.id <= max);
    if (pool.length === 0) return alert("範囲内に単語データがありません");

    // ランダムに20問抽出
    const shuffled = [...pool].sort(() => Math.random() - 0.5).slice(0, 20);
    const questions = shuffled.map(item => {
        let choices = [item.ja]; // 答え（日本語）を最初に入れる
        while (choices.length < 4) {
            const rand = window.wordData[Math.floor(Math.random() * window.wordData.length)].ja;
            if (!choices.includes(rand)) choices.push(rand);
        }
        return {
            id: item.id,
            qText: item.en, // 問題：英語
            aText: item.ja, // 正解：日本語
            choices: choices.sort(() => Math.random() - 0.5) // 4択をシャッフル
        };
    });

    state.quiz = { questions, curr: 0, score: 0 };
    window.setView('quiz');
};

window.checkAnswer = async (selectedIdx) => {
    const q = state.quiz.questions[state.quiz.curr];
    const isCorrect = (q.choices[selectedIdx] === q.aText);
    
    if (isCorrect) {
        state.quiz.score++;
        if (state.quizType === 'Master') {
            state.currentUser.progress++;
            await setDoc(doc(db, "users", state.currentUser.id), state.currentUser);
        }
    }

    // ボタンに色をつける
    const btns = document.querySelectorAll('.choice-btn');
    btns.forEach((btn, i) => {
        btn.onclick = null; // 連続押し防止
        if (i === selectedIdx) btn.classList.add(isCorrect ? 'ans-correct' : 'ans-wrong');
        if (q.choices[i] === q.aText) btn.classList.add('ans-correct');
    });

    setTimeout(() => {
        if (state.quiz.curr < state.quiz.questions.length - 1) {
            state.quiz.curr++;
            render();
        } else {
            window.setView('result');
        }
    }, 800);
};

// --- 画面表示 ---
function render() {
    if (state.view === 'loading') {
        root.innerHTML = `<div class="h-full flex items-center justify-center text-sky-500 font-black">読み込み中...</div>`;
    } 
    else if (state.view === 'login') {
        root.innerHTML = `
            <div class="h-full flex flex-col justify-center p-8">
                <div class="glass-card p-10 relative text-center">
                    <button onclick="window.adminLogin()" class="absolute top-6 left-1/2 -translate-x-1/2 text-[10px] text-slate-300 border border-slate-100 px-4 py-1 rounded-full uppercase">Admin</button>
                    <h1 class="text-4xl font-black text-sky-500 mb-8 mt-4 uppercase">Sistan</h1>
                    <div class="space-y-4">
                        <input id="uID" type="text" placeholder="User ID" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-sky-200">
                        <input id="uPW" type="password" placeholder="Password" class="w-full p-4 bg-slate-50 rounded-2xl outline-none border-2 border-transparent focus:border-sky-200">
                        <button onclick="window.doLogin()" class="w-full py-4 btn-primary rounded-2xl shadow-lg">ログイン</button>
                    </div>
                </div>
            </div>`;
    } 
    else if (state.view === 'home') {
        root.innerHTML = `
            <div class="p-8 h-full flex flex-col">
                <div class="flex justify-between items-end mb-10">
                    <div><p class="text-[10px] text-slate-400 font-bold uppercase tracking-widest">Student</p><h2 class="text-3xl font-black text-slate-800">${state.currentUser.id}</h2></div>
                    <button onclick="location.reload()" class="w-10 h-10 bg-white rounded-full text-red-400 font-bold shadow-sm">✕</button>
                </div>
                <div class="flex-1 space-y-4 overflow-y-auto scrollbar-hide">
                    <button onclick="window.setView('range', 'Basic')" class="w-full py-8 glass-card text-left px-8"><span class="block text-[10px] text-sky-400 font-bold mb-1 uppercase tracking-widest">Stage 01</span><span class="text-xl font-bold text-slate-700 font-black">Basic (100語単位)</span></button>
                    <button onclick="window.setView('range', 'Standard')" class="w-full py-8 glass-card text-left px-8"><span class="block text-[10px] text-sky-400 font-bold mb-1 uppercase tracking-widest">Stage 02</span><span class="text-xl font-bold text-slate-700 font-black">Standard (400語単位)</span></button>
                    <button onclick="window.setView('range', 'Master')" class="w-full py-12 btn-primary rounded-[2.5rem] text-center shadow-xl text-2xl font-black">MASTER MODE</button>
                </div>
            </div>`;
    } 
    else if (state.view === 'range') {
        if (state.quizType === 'Master') {
            root.innerHTML = `<div class="h-full flex flex-col items-center justify-center p-8 text-center">
                <div class="text-[10px] text-sky-400 font-bold mb-2 uppercase tracking-widest">Accumulated Points</div>
                <div class="text-8xl font-black text-slate-800 mb-12">${state.currentUser.progress}</div>
                <button onclick="window.startQuiz(1, 2027)" class="w-full py-6 btn-primary rounded-[2.5rem] font-black text-xl shadow-xl">全範囲テスト開始</button>
                <button onclick="window.setView('home')" class="mt-8 text-slate-400 font-bold p-4">ホームに戻る</button>
            </div>`;
        } else {
            let btns = "";
            let step = (state.quizType === 'Basic') ? 100 : 400;
            for (let i = 1; i <= 2000; i += step) {
                btns += `<button onclick="window.startQuiz(${i}, ${i+step-1})" class="w-full p-5 glass-card font-bold text-slate-600 text-sm active:bg-sky-50">${i} ～ ${i+step-1}</button>`;
            }
            root.innerHTML = `<div class="p-8 h-full flex flex-col"><h2 class="text-2xl font-black mb-6 text-slate-800">範囲を選択</h2><div class="flex-1 space-y-3 overflow-y-auto scrollbar-hide pb-10">${btns}</div><button onclick="window.setView('home')" class="py-4 text-slate-400 font-bold">戻る</button></div>`;
        }
    } 
    else if (state.view === 'quiz') {
        const q = state.quiz.questions[state.quiz.curr];
        const prog = ((state.quiz.curr + 1) / state.quiz.questions.length) * 100;
        root.innerHTML = `
            <div class="h-full flex flex-col p-6">
                <div class="w-full h-1.5 bg-slate-100 rounded-full mt-4 overflow-hidden"><div class="h-full bg-sky-400" style="width: ${prog}%"></div></div>
                <div class="flex-1 flex flex-col justify-center items-center text-center px-4">
                    <span class="text-[10px] font-bold text-sky-300 mb-2 uppercase tracking-widest">No.${q.id}</span>
                    <h2 class="text-5xl font-black text-slate-800 leading-tight w-full break-words">${q.qText}</h2>
                </div>
                <div class="grid gap-3 mb-10">
                    ${q.choices.map((c, i) => `<button onclick="window.checkAnswer(${i})" class="choice-btn shadow-sm">${c}</button>`).join('')}
                </div>
            </div>`;
    } 
    else if (state.view === 'result') {
        root.innerHTML = `
            <div class="h-full flex flex-col items-center justify-center p-8">
                <div class="glass-card w-full p-12 text-center shadow-2xl">
                    <h2 class="text-xs font-bold text-sky-400 mb-2 uppercase tracking-widest">Score</h2>
                    <div class="text-8xl font-black text-slate-800 mb-12">${state.quiz.score}<span class="text-2xl text-slate-200">/20</span></div>
                    <button onclick="window.setView('home')" class="w-full py-5 btn-primary rounded-2xl font-black shadow-lg">ホームに戻る</button>
                </div>
            </div>`;
    } 
    else if (state.view === 'admin') {
        root.innerHTML = `<div class="p-8 h-full flex flex-col">
            <h2 class="text-2xl font-bold mb-6 text-slate-800">管理者画面</h2>
            <div class="flex-1 overflow-auto bg-white rounded-3xl p-4 shadow-inner mb-6 scrollbar-hide">
                ${state.users.map(u => `<div class="flex justify-between p-4 border-b border-slate-50 text-sm font-bold"><span>${u.id}</span><span class="text-sky-500">${u.progress}pt</span></div>`).join('')}
            </div>
            <button onclick="window.setView('login')" class="py-5 text-slate-400 font-bold uppercase text-xs tracking-widest">ログアウト</button>
        </div>`;
    }
}

// 初期化（Firebaseからユーザー取得）
(async () => {
    try {
        const snap = await getDocs(collection(db, "users"));
        state.users = snap.docs.map(d => d.data());
        state.view = 'login';
        render();
    } catch (e) {
        console.error(e);
        root.innerHTML = "Firebase接続エラー";
    }
})();
</script>
